version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_tools_test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: postgres_tools_test
      POSTGRES_USER: postgres_tools_test
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_tools_test -d postgres_tools_test"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
